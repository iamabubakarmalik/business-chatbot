<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2 style="text-align:center;margin-top:50px;">Create Account</h2>

<div style="max-width:350px;margin:auto;">
  <input id="name" placeholder="Business Name" style="width:100%;padding:10px;margin-bottom:10px;">
  <input id="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;">
  <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;">
  <button onclick="signup()" class="btn primary" style="width:100%;margin-top:10px;">
    Create Account
  </button>
  <p id="msg"></p>
</div>

<script src="/static/dashboard.js"></script>
</body>
</html>
