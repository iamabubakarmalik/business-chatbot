<body class="dashboard-body">

<header class="dash-header">
  <div class="logo">OrveChat</div>
  <div class="nav-right">
    <span class="product-tag">An ORVE Solutions Product</span>
    <button class="logout-btn">Logout</button>
  </div>
</header>

<div class="dash-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <a class="active">Overview</a>
    <a>Chatbot</a>
    <a>Leads</a>
    <a>Settings</a>
  </aside>

  <!-- Main Content -->
  <main class="dash-main">

    <!-- Business Info -->
    <div class="dash-card">
      <h2>Business Information</h2>

      <label>Business Name</label>
      <input id="businessName" placeholder="e.g. ABC Dental Clinic" />

      <label>Industry</label>
      <select id="industry">
        <option value="">Select industry</option>
        <option>Healthcare</option>
        <option>Ecommerce</option>
        <option>Education</option>
        <option>Real Estate</option>
        <option>Agency</option>
        <option>Other</option>
      </select>

      <label>Services</label>
      <textarea id="services"></textarea>

      <label>Chatbot Tone</label>
      <select id="tone">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="sales">Sales-focused</option>
      </select>

      <button class="btn-primary" onclick="saveSettings()">
        Save Settings
      </button>

      <div id="saveMsg" class="small"></div>
    </div>

    <!-- Embed Code -->
    <div class="dash-card">
      <h2>Embed Chatbot</h2>

      <pre id="embedCode"></pre>

      <button class="btn-primary" onclick="copyEmbed()">
        Copy Embed Code
      </button>
    </div>

    <!-- Leads -->
    <div class="dash-card full">
      <h2>Leads Collected</h2>
      <ul id="leads"></ul>
      <button class="btn-primary" onclick="loadLeads()">
        Refresh Leads
      </button>
    </div>

  </main>

</div>
